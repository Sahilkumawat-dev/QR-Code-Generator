<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">  
    <title>QR Code Generator | NotesSociety</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>
          <a href="https://notessociety.netlify.app/" target="_blank" style="text-decoration: none; color: inherit;">
            NotesSociety QR Code Generator
          </a>
        </h1>
        <p>Paste a URL or enter text to create a QR code</p>
      </header>

      <!-- from user input -->
      <div class="form">
        <input type="text" spellcheck="false" placeholder="Enter text or URL">
        <button>Generate QR Code</button>
      </div>

      <!-- Display section -->
      <div class="qr-code">
        <img src="" alt="Generated QR Code">
      </div>
    </div>
<!-- <script src="script.js"></script>      -->
  </body>
</html>
